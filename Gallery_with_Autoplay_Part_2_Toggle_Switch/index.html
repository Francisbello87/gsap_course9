<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery_with_autoplay_part_1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slides">
        <div class="slide slide1">
          <img
            src="https://plus.unsplash.com/premium_photo-1661883964999-c1bcb57a7357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aG91c2V8ZW58MHwwfDB8fHww&auto=format&fit=crop&w=500&q=60"
          />
          <div class="number">1</div>
        </div>
        <div class="slide slide2">
          <img
            src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aG91c2V8ZW58MHwwfDB8fHww&auto=format&fit=crop&w=500&q=60"
          />
          <div class="number">2</div>
        </div>
        <div class="slide slide3">
          <img
            src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aG91c2V8ZW58MHwwfDB8fHww&auto=format&fit=crop&w=500&q=60"
          />
          <div class="number">3</div>
        </div>
        <div class="slide slide4">
          <img
            src="https://plus.unsplash.com/premium_photo-1661915661139-5b6a4e4a6fcc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8aG91c2V8ZW58MHwwfDB8fHww&auto=format&fit=crop&w=500&q=60"
          />
          <div class="number">4</div>
        </div>
      </div>
      <div class="progress">
        <div class="bar"></div>
      </div>
      <div class="nav">
        <button id="prev_btn">prev</button>
        <button id="next_btn">next</button>
        <label>
          Autoplay
          <input id="autoPlay_btn" type="checkbox" />
          <i></i>
        </label>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
